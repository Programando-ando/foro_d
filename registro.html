<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="icon" href="img/icp.jpg">

    <style>
        body{
            background-color: green;
        }
      #contenido{
        border: 2px black solid;
        box-shadow: 6px 2px 5px black;
        width: 550px;
        height: 550px;
        background-color: white;
      }
      a{
        text-decoration: none;
        color: blue;
      }
    </style>

</head>
<body>

  <center><br><br><br><br>
  <div id="contenido"><br>
    <img src="img/regis.png" width="100px" height="100px">
    <h3>Registro</h3>
    <div>
      <label>Usuario</label>
      <input type="text" id="usuario" class="form-control w-75 m-auto">
    </div>

    <div>
      <label>Password</label>
      <input type="password" id="pass" class="form-control w-75 m-auto">
    </div>

    <div>
      <label>Nombre</label>
      <input type="text" id="nombre" class="form-control w-75 m-auto">
    </div>

    <div>
      <label>Foto</label>
      <input type="file" id="foto" class="form-control w-75 m-auto">
    </div><br>

    <button class="btn btn-success" onclick="registrar()">Registrar</button><br><br>
    <a href="index.html">Iniciar sesion</a>

  </div>
</center>

      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/sweetalert2@11.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
